{% if comment_list %}

{% for comment in comment_list  %}

<div class='comment'> 
                    <div class="date">{{comment.timestamp}} </div>
                    <div class='text'>{{comment.text}}</div>
</div>
<br />

{% endfor %}

{% endif %}

<div class='popular'>
<span id='popularity'></span> people like this

<a href='' id='vote'>Vote Up!</a>
</div>
